<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه تسجيل الدخول | مهندس عبدالرحمن</title>
    <link rel="stylesheet" href="css.css">
     <style>

body{
    background-image:linear-gradient( rgb(68, 193, 172), rgba(0, 0, 255, 0.422) ,rgb(68, 193, 172)) ;
    align-items: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    flex-direction: column;
}
img{
    width: 150px;
    height: 150px;
    text-align: center;
    border-radius:50% ;
    border:solid 4px #2f14b8 ; 
}
.imgg{
    padding: 10px;
}
form{
    color: #8c85af;
    padding: 10px;
    width: 80%;
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    align-items: center;
    border: 1px solid #ccc;
    padding-top: 15px;
}
img:hover{
    box-shadow: 1px 1px 0px 0.2px ;
}
form input{
    background-color: #ccccdce1;
    color: rgb(255, 255, 255);
    border: none;
    outline: none;
    flex-basis: 200px;
    padding: 5px 10px;
    /* text-align: left; */
    flex-grow: 1;
    box-shadow: .5px 1px 2px 0.1px;
    border-radius: 2px;
    text-align:"right";
}
form button{
    background-color: rgb(106, 120, 148);
    flex-grow: 1;
    color: white;
    cursor: pointer;
    padding: 5px 10px;
    width: 60px;
    border: none;
}
span{
    font-size: large;
    font-weight: bold;
    padding-bottom: 15px;
    display: block;
}

     </style>
</head>
<body>
    <div class="imgg">
        <img src="https://i.ibb.co/99znSCVJ/IMG-20260131-164452.png" alt="">
    </div>
        <div>
        <span>
            انشئ حسابك الان
        </span>
    </div>
    <form>
        <input type="text" placeholder="أدخل اسمك كاملاً" required>
        <input type="tel" placeholder="رقم الهاتف(واتساب)" required>
        <input type="tel" placeholder="رقم هاتف ولي الامر" required>
        <input type="email" placeholder="email" required>
        <input type="password" placeholder="كلمه المرور" required>
        <button type="submit">send</button>
    </form>
</body>
</html>
