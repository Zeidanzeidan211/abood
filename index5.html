<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التسجيل</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form{
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
            justify-content: center;
        }
        .containe h1{
            margin-bottom:20px ;
            color: #333;
        }
        .container{
            margin-bottom: 15px;
            text-align: right;
        }
        .container label{
            display: block;
            margin-bottom: 5px;
            color: #ffffff;
        }
        .container input{
            color: #ffffff;
            width: 180px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;      /* لضمان عدم خروج الحقل عن الاطار*/
        }
        .container-button{
            width: 100px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .container-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <!-- <div class="navbar"> لدي حساب  -->
         <!-- <a href="index6.html" target="_blank">ادخل الي حسابك الآن</a> -->
    </div>
    <form action="">
        <div class="containe">
            <h1>انشاء حساب جديد</h1>
            <div class="container">
                <label for="name">الاسم</label><br>
                <input type="text" placeholder=" أدخل اسمك بالكامل" id="name" required>
            </div>
            </div>
            <div class="container">
                <label for="phone">رقم الهاتف (واتساب)</label><br>
                <input type="tel" placeholder="01********* " id="phone" required>
            </div>
            <div class="container">
                <label for="phone2">رقم هاتف ولي الأمر</label><br>
                <input type="tel" placeholder="01********* " id="phone2" required>
            </div>
            <div class="container">
            <label for="governorate"> المحافظة</label><br>
            <select id="governorate" name="governorate" required>
                    <option value="">-- اختر المحافظة --</option>
                    <option value="cairo">القاهرة</option>
                    <option value="giza">الجيزة</option>
                    <option value="alexandria">الإسكندرية</option>
                    <option value="qalyubia">القليوبية</option>
                    <option value="dakahliya">الدقهلية</option>
                    <option value="beheira">البحيرة</option>
                    <option value="gharbiya">الغربية</option>
                    <option value="menoufia">المنوفية</option>
                    <option value="kafr_el_sheikh">كفر الشيخ</option>
                    <option value="suez">السويس</option>
                    <option value="ismailia">الإسماعيلية</option>
                    <option value="port_said">بورسعيد</option>
                    <option value="south_sinai">جنوب سيناء</option>
                    <option value="north_sinai">شمال سيناء</option>
                    <option value="red_sea">البحر الأحمر</option>
                    <option value="menya">المنيا</option>
                    <option value="assiut">أسيوط</option>
                    <option value="sohag">سوهاج</option>
                    <option value="qena">قنا</option>
                    <option value="luxor">الأقصر</option>
                    <option value="aswan">أسوان</option>
                    <option value="fayoum">الفيوم</option>
                    <option value="beni_suef">بني سويف</option>
                    <option value="wady gaded">الوادي الجديد</option>
                    <option value="sharqya">الشرقيه</option>
                    <option value="domiyat">دمياط</option>
                    <option value="">مطروح</option>
            </select>
            </div>
            <div class="container">
                <label for="governorate">المرحله الدراسيه</label><br>
                <select name="governorate" id="governorate">
                    <option value="ekhtar">-- اختر المرحلة الدراسيه --</option>
                    <option value="one-1">الاعداديه</option>
                    <option value="one-2">الثانويه</option>
                </select>
            </div>
            <div class="container">
                <label for="governorate"> الصف الدراسي</label><br>
                <select name="governorate" id="governorate">
                    <option value="ekhtar">-- اختر الصف الدراسي --</option>
                    <option value="one-11">الصف الاول </option>
                    <option value="one-22">الصف الثاني</option>
                    <option value="one-33">الصف الثالث</option>
                </select>
            </div>
            <div class="container">
                <label for="pass">كلمه المرور</label><br>
                <input type="password" placeholder="xx@#$&11 " id="pass" required>
            </div>
            <div class="container">
                <p><mark>تنبيه </mark> انشئ كلمه سر قويه</p>
                <button type="submit" class="container-button">تسجل</button>
            </div>
        </div>
    </form>
</body>
</html>
